<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de E-mail - Organizador de Boletos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-md p-8 text-center">
        
        <div id="icon-container" class="w-16 h-16 mx-auto rounded-full flex items-center justify-center mb-4">
            <i id="status-icon" class="fas fa-spinner fa-spin text-white text-3xl"></i>
        </div>

        <h2 id="status-title" class="text-2xl font-bold text-white mb-2">A verificar o seu e-mail...</h2>
        
        <p id="status-message" class="text-gray-400 mb-6">
            Por favor, aguarde um momento.
        </p>

        <a href="index.html" id="login-button" class="hidden w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition duration-300">
            Ir para o Login
        </a>
    </div>

<script type="module"> // <-- 1. Adicionado type="module"
    // 2. Importa a variável do ficheiro de configuração
    import { API_BASE_URL } from './scripts/config.js';

    document.addEventListener('DOMContentLoaded', async () => {
        const iconContainer = document.getElementById('icon-container');
        const statusIcon = document.getElementById('status-icon');
        const statusTitle = document.getElementById('status-title');
        const statusMessage = document.getElementById('status-message');
        const loginButton = document.getElementById('login-button');

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            iconContainer.classList.add('bg-red-500/20');
            statusIcon.className = 'fas fa-times-circle text-red-400 text-3xl';
            statusTitle.textContent = 'Erro de Verificação';
            statusMessage.textContent = 'O link de verificação está incompleto. Por favor, tente novamente a partir do e-mail.';
            loginButton.classList.remove('hidden');
            return;
        }

        try {
            // 3. Substitui a URL fixa pela variável importada
            const response = await fetch(`${API_BASE_URL}/api/auth/verify/${token}`, {
                method: 'GET'
            });
            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.message);
            }

            iconContainer.classList.add('bg-green-500/20');
            statusIcon.className = 'fas fa-check-circle text-green-400 text-3xl';
            statusTitle.textContent = 'E-mail Verificado!';
            statusMessage.textContent = data.message;
            loginButton.classList.remove('hidden');

        } catch (error) {
            iconContainer.classList.add('bg-red-500/20');
            statusIcon.className = 'fas fa-times-circle text-red-400 text-3xl';
            statusTitle.textContent = 'Erro de Verificação';
            statusMessage.textContent = error.message || 'Ocorreu um erro ao tentar verificar o seu e-mail.';
            loginButton.classList.remove('hidden');
        }
    });
</script>

</body>
</html>
