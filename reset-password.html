<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir Nova Senha - Organizador de Boletos</title>
    <link rel="icon" type="image/png" href="/public/images/FavIcon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-center text-indigo-400 mb-6">Definir Nova Senha</h2>
        
        <form id="resetPasswordForm" class="space-y-4">
            <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-300 mb-1">Nova Senha</label>
                <input type="password" id="newPassword" required
                       class="w-full px-4 py-2 border border-gray-600 rounded-md bg-gray-700 text-white focus:ring-2 focus:ring-indigo-300">
            </div>
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-1">Confirmar Nova Senha</label>
                <input type="password" id="confirmPassword" required
                       class="w-full px-4 py-2 border border-gray-600 rounded-md bg-gray-700 text-white focus:ring-2 focus:ring-indigo-300">
            </div>
            <button type="submit" id="submitBtn"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-200">
                Salvar Nova Senha
            </button>
        </form>

        <div id="feedbackMessage" class="mt-4 text-center text-sm"></div>
    </div>

<script type="module"> // <-- 1. Adicionado type="module"
    // 2. Importa a variável do ficheiro de configuração
    import { API_BASE_URL } from './scripts/config.js';

    document.addEventListener('DOMContentLoaded', () => {
        const resetPasswordForm = document.getElementById('resetPasswordForm');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const submitBtn = document.getElementById('submitBtn');

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            feedbackMessage.className = 'text-red-400';
            feedbackMessage.textContent = 'Token de recuperação inválido ou em falta.';
            submitBtn.disabled = true;
        }

        resetPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (newPassword !== confirmPassword) {
                feedbackMessage.className = 'text-yellow-400';
                feedbackMessage.textContent = 'As senhas não coincidem.';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Salvando...';
            feedbackMessage.textContent = '';

            try {
                // 3. Substitui a URL fixa pela variável importada
                const response = await fetch(`${API_BASE_URL}/api/auth/reset-password/${token}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: newPassword })
                });
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message);
                }

                feedbackMessage.className = 'text-green-400';
                feedbackMessage.innerHTML = `${data.message} Você será redirecionado para a página de login em 5 segundos.`;
                
                setTimeout(() => {
                    window.location.href = 'index.html'; // Corrigido para apontar para index.html
                }, 5000);

            } catch (error) {
                feedbackMessage.className = 'text-red-400';
                feedbackMessage.textContent = error.message;
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Salvar Nova Senha';
            }
        });
    });
</script>

</body>
</html>
